databaseChangeLog:
  - changeSet:
     id:  0
     author:  tharwat
     changes:
       -  createTable:
            tableName:  url
            schemaName:  shortened
            columns:
              -  column:
                   name:  id
                   type: bigint
                   autoIncrement:  true
                   constraints:
                     primaryKey:  true
                     nullable:  false
              -  column:
                   name:  source_url
                   type:  varchar(2048)
                   constraints:
                     nullable: false
              - column:
                  name: short_url
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: hash_value
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: 1
      author: tharwat
      changes:
        - createIndex:
            clustered: true
            columns:
              - column:
                  name: hash_value
            indexName: idx_url_hash_value
            schemaName: shortened
            tableName: url